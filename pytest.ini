[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --html=reports/test_report.html
    --self-contained-html
    --alluredir=reports/allure-results
    --capture=no
    --maxfail=5
markers =
    smoke: Smoke tests
    regression: Regression tests
    integration: Integration tests
    ui: UI tests
