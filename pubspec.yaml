name: sample
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

# UPDATE YOUR pubspec.yaml WITH THESE DEPENDENCIES
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  intl: ^0.18.0
  shared_preferences: ^2.2.0
  connectivity_plus: ^4.0.2
  flutter_spinkit: ^5.2.0
  supabase_flutter: ^2.5.2
  csv: ^6.0.0
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  fl_chart: ^0.68.0
  animated_text_kit: ^4.2.2
  firebase_crashlytics: ^5.0.3
  firebase_analytics: ^12.0.3
  uuid: ^4.4.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: ^1.25.2
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
     - assets/
# Launcher icon configuration - Sugarcane Plant Icon
flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/icons/app_icon.png
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: assets/icons/app_icon.png
  min_sdk_android: 21
  # Generate all required icon sizes for crisp display - Matched to system primary color
  android_adaptive_icon_background: "#2E7D32"
  android_adaptive_icon_foreground: assets/icons/app_icon.png
  # Ensure high-quality icon generation
  remove_alpha_ios: false
  # Icon padding for adaptive icons (prevents clipping) - safe zone for tractor icon
  adaptive_icon_foreground_padding: 4
  # Generate all icon sizes for maximum compatibility
  generate: true
