sonar.organization=d3xanne
sonar.projectKey=d3xanne_flutter-sowgars

# Exclude C/C++ files since we don't have a compilation database
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclude AppConfig and WeatherService from security analysis
# These use environment variables with development defaults
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6
sonar.issue.ignore.multicriteria.e1.ruleKey=*:S1075
sonar.issue.ignore.multicriteria.e1.resourceKey=**/app_config.dart
sonar.issue.ignore.multicriteria.e2.ruleKey=*:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/app_config.dart
sonar.issue.ignore.multicriteria.e3.ruleKey=*:S1313
sonar.issue.ignore.multicriteria.e3.resourceKey=**/app_config.dart
sonar.issue.ignore.multicriteria.e4.ruleKey=*:S1075
sonar.issue.ignore.multicriteria.e4.resourceKey=**/weather_service.dart
sonar.issue.ignore.multicriteria.e5.ruleKey=*:S2068
sonar.issue.ignore.multicriteria.e5.resourceKey=**/weather_service.dart
sonar.issue.ignore.multicriteria.e6.ruleKey=*:S1313
sonar.issue.ignore.multicriteria.e6.resourceKey=**/weather_service.dart

# Test coverage - use forward slashes for cross-platform compatibility
sonar.coverage.exclusions=**/*_test.dart,**/test/**,**/*.g.dart,**/*.freezed.dart
sonar.test.exclusions=**/*_test.dart
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Source paths
sonar.sources=lib
sonar.tests=test
