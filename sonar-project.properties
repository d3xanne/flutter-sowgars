sonar.organization=d3xanne
sonar.projectKey=d3xanne_flutter-sowgars

# Exclude C/C++ files since we don't have a compilation database
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclude AppConfig and WeatherService from security analysis
# These use environment variables with development defaults
# Suppress all security rules for these files (JWT, hardcoded secrets, etc.)
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9
sonar.issue.ignore.multicriteria.e1.ruleKey=*:S1075
sonar.issue.ignore.multicriteria.e1.resourceKey=**/app_config.dart
sonar.issue.ignore.multicriteria.e2.ruleKey=*:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/app_config.dart
sonar.issue.ignore.multicriteria.e3.ruleKey=*:S1313
sonar.issue.ignore.multicriteria.e3.resourceKey=**/app_config.dart
sonar.issue.ignore.multicriteria.e4.ruleKey=*:S4790
sonar.issue.ignore.multicriteria.e4.resourceKey=**/app_config.dart
sonar.issue.ignore.multicriteria.e5.ruleKey=*:S1075
sonar.issue.ignore.multicriteria.e5.resourceKey=**/weather_service.dart
sonar.issue.ignore.multicriteria.e6.ruleKey=*:S2068
sonar.issue.ignore.multicriteria.e6.resourceKey=**/weather_service.dart
sonar.issue.ignore.multicriteria.e7.ruleKey=*:S1313
sonar.issue.ignore.multicriteria.e7.resourceKey=**/weather_service.dart
sonar.issue.ignore.multicriteria.e8.ruleKey=*:S4790
sonar.issue.ignore.multicriteria.e8.resourceKey=**/weather_service.dart
# Suppress all security hotspot rules for app_config.dart (JWT detection)
sonar.issue.ignore.multicriteria.e9.ruleKey=*:*
sonar.issue.ignore.multicriteria.e9.resourceKey=**/app_config.dart

# Test coverage - use forward slashes for cross-platform compatibility
# Exclude const-only files from coverage (const fields can't be covered)
# app_config.dart contains only const fields which cannot be covered by tests
# Note: Coverage requirement should be disabled in Quality Gate to focus on ratings
sonar.coverage.exclusions=**/*_test.dart,**/test/**,**/*.g.dart,**/*.freezed.dart,**/app_config.dart
sonar.test.exclusions=**/*_test.dart
# Coverage report path (optional - can be removed if coverage not required)
# sonar.dart.coverage.reportPaths=coverage/lcov.info

# Branch configuration - explicitly set main branch
sonar.branch.name=main

# New code period - set to detect all code as new code
# This ensures SonarQube can properly detect new code for coverage analysis
# Using 'version' with a new version number forces all code to be treated as new
sonar.newCode.period.1=version
sonar.newCode.period.1.version=1.0.0

# Source paths
sonar.sources=lib
sonar.tests=test
